<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_TETRIS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css//tetrisStyle.css">
</head>
<body>
    <div class="tetris_wrapper" id="tetris_wrapper">
        <div class="tetris" id="tetris">
            <h1 class="game_over" id="game_over">GAME OVER</h1>
            <form class="menu" id="menu"></form>
            <div class="header">
                <h2 class="score" id="score">Ваш счет: 0</h2>
                <h2 class="score" id="level">Уровень: 1</h2>
                <h2 class="score" id="record">Рекорд: 0</h2>
            </div>
        </div>
    </div>
    <script type="module" src="./components/Tetris.js"></script>
    <script type="module" src="./services/serveces.js"></script>
    <script type="module" src="./components/Shapes.js"></script>
    <script type="module" src="./components/WindowNextShape.js"></script>
    <script type="module" src="./components/Pocket.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
